<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /><font></font>
        <title>Formulario</title>
    </h:head>
    
   <h:body> 

        <div class="container">

            <h1 class="display-4 text-center text-primary ">FORMULARIO</h1>
            <div class="row">

                <div class="col-3 col-sm-2"></div>

                <div class="col-6 col-sm-8">
                    <h:form>
                        <div class="form-group row">
                            <h4 class="col-sm-3 text-primary">Nombre:</h4>
                            <div class="col-sm-9">
                                <h:inputText  value="" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h4 class="col-sm-3 text-primary">Apellido:</h4>
                            <div class="col-sm-9">
                                <h:inputText  value="" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h4 class="col-sm-3 text-primary">Cedula:</h4>
                            <div class="col-sm-9">
                                <h:inputText  value="" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h4 class="col-sm-3 text-primary">Fecha Nacimiento:</h4>
                            <div class="col-sm-9">
                                <h:inputText  value="" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h4 class="col-sm-3 text-primary">Dias trabajados:</h4>
                            <div class="col-sm-9">
                                <h:inputText  value="" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <h4 class="col-sm-3 text-primary">Sueldo Base:</h4>
                            <div class="col-sm-9">
                                <h:inputText  value="" class="form-control"/>
                            </div>
                        </div>
                        <div>
                            <center> <h:commandButton class="btn btn-primary"  value="ENVIAR" />  </center>
                        </div>
                       
                    </h:form>
                </div>
                
                <div class="col-3 col-sm-2"></div>

            </div>            

        </div>

    </h:body>
</html>
